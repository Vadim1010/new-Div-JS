<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container col-md-6 col-md-offset-3 row">
<header class="row">
<nav class="form-group">
    <label for="widthBox">Width</label>
    <input class="form-control" type="number" size="2" id="widthBox" disabled>
    <input class="form-control" type="range" step="10" min="1" max="999" Oninput ="widthBox.value = this.value">
</nav>

<nav class="form-group">
    <label for="widthBox">Height</label>
    <input type="number"  size="2" id="heightBox" disabled class="form-control">
    <input type="range" step="10" min="1" max="999" Oninput ="heightBox.value=this.value" class="form-control">
</nav>
<nav class="form-group">
    <label for="widthBox">Color</label>
    <input type="text" class="form-control" placeholder="Color" id="color">
</nav>
<nav class="form-group">
    <label for="widthBox">Text</label>
    <input type="text" class="form-control" placeholder="Text" id="text">
</nav>
<nav class="form-group">
    <label for="widthBox">Namber</label>
    <input type="number" id="namber" size="2" disabled class="form-control">
    <input type="range" step="1" min="1" max="10" Oninput ="namber.value=this.value" class="form-control">
</nav>
<nav class="form-group col-md-2 col-md-offset-5">
    <button type="button" class="btn btn-success btn btn-primary btn-lg active" onclick="go(widthBox.value, heightBox.value, color.value, text.value, namber.value)">Создать</button><br>
</nav>
</header>
<script>
var a;
function go(w, h, c, t, n) {
    if (a !=undefined) {
        for (var j = 0; j < a.length; j++) {
            a[j].remove();
        }
    }
        var parent = document.querySelector('body');
            for(var i=0; i<n;i++) {
               var div = document.createElement('div');
                div.style.width = w + 'px';
                div.style.height = h + 'px';
                div.style.background = c;
                div.className= 'col-xs-6 col-md-3';
                div.style.border="1px solid white";
                div.innerHTML = t;
                parent.appendChild(div);
            }
        a = document.querySelectorAll('div');


}




</script>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
